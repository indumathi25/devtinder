name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'eu-west-1' # Ensure this matches your terraform variables or main.tf

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform
        # We need to initialize with backend config if using partial config, 
        # or rely on main.tf having the backend block. 
        # For this setup, we assume the user will commit a main.tf with backend block
        # OR we configure it via CLI (complex). 
        # Let's rely on the file updates I will make next.

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve
          echo "SERVER_IP=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV
        working-directory: ./terraform
        env:
          TF_VAR_public_key: ${{ secrets.EC2_PUBLIC_KEY }}

      - name: Wait for Server to be Ready
        run: sleep 60 # Give the user_data script time to finish installing Docker

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Function to wait for a file/directory to exist
            wait_for_init() {
              echo "Waiting for server initialization..."
              for i in {1..20}; do
                if [ -d "/home/ubuntu/app/.git" ]; then
                  echo "Repository ready!"
                  return 0
                fi
                echo "Waiting... ($i/20)"
                sleep 15
              done
              echo "Timeout waiting for repository!"
              return 1
            }

            # Wait for user_data to finish cloning
            wait_for_init || exit 1
            
            cd /home/ubuntu/app
            
            # Pull latest changes
            echo "Pulling latest changes..."
            git pull origin main
            
            # Ensure permissions are correct
            sudo chown -R ubuntu:ubuntu .
            
            # Rebuild and restart containers
            echo "Starting containers..."
            sudo docker compose up -d --build
