name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'eu-west-1' # Ensure this matches your terraform variables or main.tf

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform
        # We need to initialize with backend config if using partial config, 
        # or rely on main.tf having the backend block. 
        # For this setup, we assume the user will commit a main.tf with backend block
        # OR we configure it via CLI (complex). 
        # Let's rely on the file updates I will make next.

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve
          terraform refresh
          IP=$(terraform output -raw instance_public_ip)
          echo "SERVER_IP=$IP" >> $GITHUB_ENV
          echo "Target IP: $IP"
        working-directory: ./terraform
        env:
          TF_VAR_public_key: ${{ secrets.EC2_PUBLIC_KEY }}

      - name: Wait for Server to be Ready
        run: |
          echo "Waiting 120 seconds for AWS networking to stabilize..."
          sleep 120
          echo "Checking connectivity to ${{ env.SERVER_IP }}..."
          nc -zv -w 10 ${{ env.SERVER_IP }} 22 || echo "Port 22 not reachable yet"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 120s
          command_timeout: 10m
          script: |
            # 1. Ensure app directory exists
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # 2. Initialize or Update Repository
            if [ ! -d ".git" ]; then
              echo "Cloning repository for the first time..."
              git clone https://github.com/indumathi25/devtinder.git .
            else
              echo "Updating existing repository..."
              git pull origin main
            fi

            # 3. Start containers
            echo "Starting Docker containers..."
            sudo docker compose up -d --build
