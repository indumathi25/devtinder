x-logging: &default-logging
  driver: loki
  options:
    loki-url: "http://localhost:3100/loki/api/v1/push"
    loki-external-labels: "job=docker-logs"

services:
  backend:
    build: ./backend
    ports:
      - '3000:3000'
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      - AWS_REGION=eu-west-1
      - NODE_ENV=production
    logging: *default-logging
    restart: always
    volumes:
      - ./backend:/app
      - /app/node_modules

  chat-service:
    build: ./chat-service
    ports:
      - '7777:7777'
    env_file:
      - path: ./chat-service/.env
        required: false
    environment:
      - NODE_ENV=production
    logging: *default-logging
    restart: always
    volumes:
      - ./chat-service:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '80:80'
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_BACKEND_URL=http://backend:3000
    logging: *default-logging

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3001:3000' # Using 3001 as 3000 is used by backend
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning

  loki:
    image: grafana/loki:latest
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    restart: always

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - '9100:9100'
    restart: always

volumes:
  grafana-storage:
