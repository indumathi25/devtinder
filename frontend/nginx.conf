server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/ {
         # In docker-compose, the backend service will be named 'backend'
         proxy_pass http://backend:3000/;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection 'upgrade';
         proxy_set_header Host $host;
         proxy_cache_bypass $http_upgrade;
    }
    
    # Also proxy specific routes if not using /api prefix
    location /login { proxy_pass http://backend:3000; }
    location /signup { proxy_pass http://backend:3000; }
    location /logout { proxy_pass http://backend:3000; }
    location /profile { proxy_pass http://backend:3000; }
    location /request { proxy_pass http://backend:3000; }
    location /user { proxy_pass http://backend:3000; }
    location /feed { proxy_pass http://backend:3000; }
}
